apiVersion: v1
kind: Service
metadata:
  name: example-service
spec:
  selector:
    app: load-balancer-example
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: NodePort

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  labels:
    app: load-balancer-example
spec:
  selector:
    matchLabels:
      app: load-balancer-example
  replicas: 2
  template:
    metadata:
      labels:
        app: load-balancer-example
    spec:
      containers:
        - name: hello-world
          image: docker.io/jupiter19/jupiter19:testing-pymongo
          imagePullPolicy: Always
          env:
          - name: CODER
            value: "Kubernetes"
          - name: FLASKHOSTNAME
            value: "0.0.0.0"
          - name: FLASKPORT
            value: "5000"
          ports:
            - containerPort: 80
